<div class="container">
    <h2 class="title">Add Deliverable</h2>
  
    <form (ngSubmit)="addDeliverable()">
      <div class="form-group">
        <label for="name">Name  :</label>
        <input type="text" id="name" [(ngModel)]="deliverable.name" name="name" required>
      </div>
  
      <div class="form-group">
        <label for="expected_date"> Expected Date :</label>
        <input type="date" id="expected_date" [(ngModel)]="deliverable.expected_date" name="expected_date" required>
      </div>
  
      <div class="form-group">
        <label for="delivery_date"> Delivery Date :</label>
        <input type="date" id="delivery_date" [(ngModel)]="deliverable.delivery_date" name="delivery_date" required>
      </div>

  <div class="form-group">
        <label for="status">Status :</label>
        <select id="status" [(ngModel)]="deliverable.status" name="status">
          <option *ngFor="let status of statusOptions" [value]="status">{{ status }}</option>
        </select>
      </div>
      <button type="submit" class="btn submit">Add</button>
    </form>
  </div>
