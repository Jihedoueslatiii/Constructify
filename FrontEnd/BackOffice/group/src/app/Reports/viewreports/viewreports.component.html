<div class="container mt-4">
    <h2 class="text-center">Reports Overview</h2>
  
    <!-- Search & Filter Section -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <input type="text" class="form-control w-50" placeholder="🔍 Search by title..." [(ngModel)]="searchTerm">
      
      <select class="form-select w-25" [(ngModel)]="selectedStatus">
        <option value="">All Statuses</option>
        <option value="PENDING">Pending</option>
        <option value="COMPLETED">Completed</option>
      </select>
    </div>
  
    <!-- Reports Table -->
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
            <th>Type</th>
            <th>Status</th>
            <th>Generated Date</th>
            <th>Last Updated</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let report of reports?.length ? filteredReports() : [] let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ report.title }}</td>
            <td>{{ report.description }}</td>
            <td>{{ report.reportType }}</td>
            <td>
              <span class="badge bg-warning" *ngIf="report.status === 'PENDING'">Pending</span>
              <span class="badge bg-success" *ngIf="report.status === 'COMPLETED'">Completed</span>
            </td>
            <td>{{ report.generatedDate | date:'short' }}</td>
            <td>{{ report.lastUpdated | date:'short' }}</td>
            <td>
              <a *ngIf="report.filePath" [href]="report.filePath" download class="btn btn-sm btn-primary">
                Download
              </a>
              <button class="btn btn-sm btn-danger" (click)="deleteReport(report.idReport)">Archive</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- No Data Message -->
    <div *ngIf="filteredReports().length === 0" class="alert alert-info text-center">
      No reports found.
    </div>
  </div>
