<div class="container">
  <h2 class="heading">Add Supplier</h2>

  <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()" class="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" class="input" />
    </div>

    <div class="form-group">
      <label for="contactPerson">Contact Person</label>
      <input id="contactPerson" formControlName="contactPerson" class="input" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" class="input" />
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" formControlName="phoneNumber" class="input" />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" formControlName="address" class="input" />
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status" class="input">
        <option value="" disabled>Select Status</option>
        <option *ngFor="let status of statusList" [value]="status">{{ status }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="industry">Industry</label>
      <input id="industry" formControlName="industry" class="input" />
    </div>

    <div class="form-group">
      <label for="taxId">Tax ID</label>
      <input id="taxId" formControlName="taxId" class="input" />
    </div>

    <div class="form-group">
      <label for="isPreferredSupplier">Preferred Supplier</label>
      <div class="checkbox-wrapper-31">
        <input type="checkbox" id="isPreferredSupplier" formControlName="isPreferredSupplier" />
        <svg viewBox="0 0 35.6 35.6">
          <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
          <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
          <polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
        </svg>
      </div>
    </div>

    <div class="form-group">
      <label for="blacklisted">Blacklisted</label>
      <div class="checkbox-wrapper-31">
        <input type="checkbox" id="blacklisted" formControlName="blacklisted" />
        <svg viewBox="0 0 35.6 35.6">
          <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
          <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
          <polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
        </svg>
      </div>
    </div>

    <button type="submit" class="login-button" [disabled]="supplierForm.invalid">Add Supplier</button>
  </form>
</div>
