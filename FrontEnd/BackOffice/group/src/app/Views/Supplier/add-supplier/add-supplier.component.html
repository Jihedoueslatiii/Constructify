<div class="container">
  <h2>Add Supplier</h2>

  <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" class="form-control" />
    </div>

    <div class="form-group">
      <label for="contactPerson">Contact Person</label>
      <input id="contactPerson" formControlName="contactPerson" class="form-control" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" class="form-control" />
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" formControlName="phoneNumber" class="form-control" />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" formControlName="address" class="form-control" />
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status" class="form-control">
        <option value="" disabled>Select Status</option>
        <option *ngFor="let status of statusList" [value]="status">{{status}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="industry">Industry</label>
      <input id="industry" formControlName="industry" class="form-control" />
    </div>

    <div class="form-group">
      <label for="taxId">Tax ID</label>
      <input id="taxId" formControlName="taxId" class="form-control" />
    </div>

    <div class="form-group">
      <label for="isPreferredSupplier">Preferred Supplier</label>
      <input type="checkbox" id="isPreferredSupplier" formControlName="isPreferredSupplier" />
    </div>

    <div class="form-group">
      <label for="blacklisted">Blacklisted</label>
      <input type="checkbox" id="blacklisted" formControlName="blacklisted" />
    </div>

    <button type="submit" class="btn submit" [disabled]="supplierForm.invalid">Add Supplier</button>
  </form>
</div>
