<div class="popup-container">
    <h2>Generate Report</h2>
    <div>
      <p><strong>Title:</strong> {{ data.title }}</p>
      <p><strong>Description:</strong> {{ data.description }}</p>
      <p>
        <strong>Type:</strong>
        <select [(ngModel)]="selectedType"> <!-- Ensure ngModel is correctly used -->
          <option *ngFor="let type of reportTypes" [value]="type">{{ type }}</option>
        </select>
      </p>
      <p>
        <strong>Status:</strong>
        <select [(ngModel)]="selectedStatus"> <!-- Ensure ngModel is correctly used -->
          <option *ngFor="let status of reportStatuses" [value]="status">{{ status }}</option>
        </select>
      </p>
    </div>
    <div class="button-container">
      <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      <button class="btn btn-primary" (click)="onAdd()">Add</button>
    </div>
  </div>
